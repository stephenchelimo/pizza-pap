<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href= 'https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' /> 
    <title>pizza-pap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div>

        <nav class="navbar">

            <div class="logo">
                <img class="logo-pic" src="pics/pizza-8.jpeg" alt="pizza-8"> 
            </div>

            <div class="navlist">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Welcome Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#order">Make Your Order Today! </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#clientFeedback">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <div class="welcome">
            <div id="content-img" class="content1">
                <img src="pics/pizza-4.jpeg" class="img-fluid content-img1 mx-auto" alt="pizza-4">
                <div>
                    <h5 id="img-content-text1">Welcome to Pizza-Pap <br> The 5-star pizza cafe we satisfy you needs.</h5>
                </div>
            </div>

            <div class="row order-list">
             <div class="col-lg-9 display center">
               <div class="col-lg-4" id="order">
                  <h2>Happy to have you! make your order.</h2>
               </div>
             </div>
            </div>

            <div class="row order-report">
             <div class="order-form col-lg-5">
                <img src="pics/pizza-8.jpeg" class="img-fluid content-img2 mx-auto" alt="pizza">
              <form id="order-Pizza">    
                 <label for="Pizza-Sizes">Pizza Size</label>
                    <select id="pizzaSize" class="form-control" required>
                  <option value="">Select Size</option>
                  <option value="Extra Large">Extra Large, 900/-</option> 
                  <option value="Large">Large, 700/-</option>
                  <option value="Medium">Medium, 500/-</option>
                  <option value="Small">Small, 300/-</option>
                </select><br>

                    <label for="Crusts">Crust-Options</label>
                    <select id="crustOption" class="form-control" required>
                  <option value="">Select Crust</option>
                  <option value="Double-Delight">Double-Delight,300</option>
                  <option value="Regular">Regular, free</option>
                </select><br>

                    <label for="Toppings">Toppings</label>
                <select id="toppings" class="formControl" required>
                  <option value="">Select Toppings</option>
                  <option value="BBQ-Chicken">BBQ-Chicken, 300/-</option>
                  <option value="Meat Deluxe">Meat Deluxe, 200/-</option>
                  <option value="Margherita">Margherita, 250/-</option>
                </select><br>

                <label for="Extra Toppings">Extra Toppings</label>
                <select id="extraToppings" class="form-control" required>
                  <option value="">Select Extra Toppings</option>
                  <option value="Surprise Me">Surprise Me!-</option>
                  <option value="Familiar">Familiar (no-extra-topping), free</option>
                </select><br>

                <div>
                    <label for="Number of Oders"> Number of Oders</label>
                        <input id="numberOfOrders" class="form-control" name="Number-of-Oders" type="number" min="1" max="10" required><br>
                        </select><br>
                </div>  
                <div class="check-out">
                    <button class="btn btn-primary" type="submit" value="Check-Out">Check-Out</button>
                </div>
            </form>
            </div>
            </div>

            <div class="col-lg-3">
                <div class="delivery">
                    <div class="receipt">
                        <h1>Receipt</h1>
                        <div id="sizeAndPrice"> </div>
                        <div id="crustAndPrice"> </div>
                        <div id="toppingsAndPrice"> </div>
                        <div id="extraToppingsAndPrice"> </div>
                        <div id="subTotal"> </div>
                        <div id="orderNumber"> </div>
                        <div id="grandTotal"> </div>
                    </div>

                    <div class="pizzaDeliveryForm">
                     <form id="deliveryPointForm">
                            <label for="Delivery-Point">Select Delivery Point</label>
                            <select id="deliveryPoint" class="form-control" required>
                          <option value="">Select Delivery Point</option>
                          <option value="1">Deliver to my-home</option>

                          <option value="2">Pick up from pizza-pap</option>
                          </select>
                            <div class="confirm">
                                <button class="btn btn-primary" type="submit" value="Confirm">Confirm</button>
                            </div>
                    </form>
                        <div id="remoteLocation">
                            <form id="submitLocaton">
                                <input id="userName" class="form-control" type="text" name="name" placeholder="Name" required><br>
                                <input id="userAddress" class="form-control" type="text" name="address" placeholder="Enter Your Location Address" required><br>
                                <input id="userTelNum" class="form-control" type="number" name="phone-number" placeholder="07..." required><br>
                                <button class="btn btn-primary" type="submit" value="submit">Submit</button>
                            </form>
                        </div>
                        <div id="remoteThankYou"></div>
                     </div>
                </div>
             </div> 
            
             <div id="Feedback" class="row share-feedback">
                 <div class="col-lg-8 indent">
                     <div class="card bg-transparent">
                         <h3>Client Feedback Form</h3>
                        <form id="feedback-form">
                            <label for="name">Name: </label>
                            <input name="name" type="text" placeholder="Name"><br>
                            <label for="Email">Email:</label>
                            <input name="email" type="email" placeholder="Email"><br>
                            <label for="feedback">Tell us how you were served, and what we shall do to make our services better.</label><br>
                            <textarea name="message" placeholder="Make your feedback here" required></textarea>
                            <button type="submit" form="form1" value="Submit">Submit</button>
                        </form>
                     </div>
                  </div>
               </div>

               <div class="col-sm-9 indent displayCenter">
                <div class="card socialIcons">
                    <div>
                     <h3>contact us:</h3>
                        <i class="fa fa-facebook-f"></i>                 
                        <i class="fa fa-twitter-square"></i>
                        <i class="fa fa-instagram"></i>                       
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Thanks our beloved customer and Welcome again
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
